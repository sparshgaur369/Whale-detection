<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whale Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Whale Detection System</h2>
    
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="images" multiple required>
        <button type="submit">Upload & Detect</button>
    </form>

    {% if results %}
        <h3>Results</h3>
        <table border="1">
            <tr>
                <th>Image</th>
                <th>Detections</th>
                <th>Outlier</th>
            </tr>
            {% for result in results %}
            <tr>
                <td>{{ result["Image"] }}</td>
                <td>{{ result["Detections"] }}</td>
                <td>{{ "Yes" if result["Outlier"] else "No" }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('download_csv') }}">Download Results (CSV)</a>
    {% endif %}
</body>
</html>
