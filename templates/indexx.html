    <!-- fragment shader for positionning all particle in bigbang preloader -->

	<script id="shader-fs" type="x-shader/x-fragment">
		#ifdef GL_ES
		precision highp float;
		#endif
		void main(void) {
			gl_FragColor = vec4(0.2, 0.3, 0.4, 1.0);
		}
	</script>

    <!-- vertex shader for positionning all particle in bigbang preloader  -->

	<script id="shader-vs" type="x-shader/x-vertex">
		attribute vec3 vertexPosition;

		uniform mat4 modelViewMatrix;
		uniform mat4 perspectiveMatrix;

		void main(void) {
			gl_Position = perspectiveMatrix * modelViewMatrix * vec4(  vertexPosition, 1.0);
		}
    </script>

    <section class="home">
        <form id="imageUploadForm" enctype="multipart/form-data">
            <div class="upload-container">
                <label for="imageInput" class="upload-label">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <h2 class="upload-heading">Upload an Image of Elephants</h2>
                    <p class="upload-description">Click to select or drag and drop an image</p>
                    <input type="file" id="imageInput" class="upload-input" accept="image/*" />
                </label>
                <div class="image-preview-container">
                    <img id="imagePreview" src="" alt="Image Preview" class="image-preview" />
                </div>
            </div>
        </form>
    </section>
    
    
    <script>
        // Select the image input and preview elements
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const imagePreviewContainer = document.querySelector('.image-preview-container');

        // Add an event listener for the file input change event
        imageInput.addEventListener('change', function (e) {
            const file = e.target.files[0];  // Get the first selected file

            if (file) {
                // Check if the selected file is an image
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();  // Create a FileReader instance

                    // When the file is loaded by the reader, update the image preview
                    reader.onload = function (event) {
                        imagePreview.src = event.target.result;  // Set the preview image source to the file data
                        imagePreviewContainer.style.display = 'block';  // Display the image preview container
                    };

                    reader.readAsDataURL(file);  // Read the file as a data URL (base64 encoded image)
                } else {
                    alert("Please upload a valid image file.");  // Alert if the file is not an image
                }
            }
        });
    </script>
